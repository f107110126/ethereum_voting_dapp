<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World DApp</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <style>
        .margin-top-3 {
            margin-top: 3em;
        }
    </style>
</head>

<body>
    <h1>A Simple Hello World Voting Application</h1>
    <div id="adress"></div>
    <div class="col-sm-7 margin-top-3">
        <h2>Candidates</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Candidate</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rama</td>
                        <td id="candidate-1"></td>
                    </tr>
                    <tr>
                        <td>Nick</td>
                        <td id="candidate-2"></td>
                    </tr>
                    <tr>
                        <td>Jose</td>
                        <td id="candidate-3"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container-fluid">
            <h2>Vote for Candidate</h2>
            <div id="msg"></div>
            <input type="text" id="candidate" placeholder="Enter the candidate name">
            <br><br>
            <input type="number" id="vote-tokens" placeholder="Total no. of tokens to vote">
            <br><br>
            <button onclick="voteForCandidate()" class="btn btn-primary">Vote</button>
        </div>
    </div>
    <div class="col-sm-offset-1 col-sm-4 margin-top-3">
        <div class="row">
            <h2>Token Stats</h2>
            <div class="table-responsive">
                <tr>
                    <td>Tokens For Sale</td>
                    <td id="tokens-total"></td>
                </tr>
                <tr>
                    <td>Tokens Sold</td>
                    <td id="tokens-sold"></td>
                </tr>
                <tr>
                    <td>Price Per Token</td>
                    <td id="token-cost"></td>
                </tr>
                <tr>
                    <td>Balance in the contract</td>
                    <td id="cantract-balance"></td>
                </tr>
            </div>
        </div>
        <div class="row margin-top-3">
            <h2>Purchase Tokens</h2>
            <div class="col-sm-12">
                <div id="buy-msg"></div>
                <input type="number" id="buy" class="col-sm-8" placeholder="Number of tokens to buy">
                <button onclick="buyTokens();" class="btn btn-primary">Buy</button>
            </div>
        </div>
        <div class="row margin-top-3">
            <h2>Lookup Voter Info</h2>
            <div class="col-sm-12">
                <input type="text" id="voter-info" class="col-sm-8" placeholder="Enter toe voter address">
                <button onclick="lookupVoterInfo();" class="btn btn-primary">Lookup</button>
                <div class="voter-details row text-left">
                    <div id="toekns-bought" class="margin-top-3 col-md-12"></div>
                    <div id="votes-cast" class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
